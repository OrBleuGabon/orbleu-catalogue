<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Or bleu Gabon — Catalogue WhatsApp</title>
  <meta name="description" content="Découvrez le catalogue Or bleu Gabon sur WhatsApp." />
  <meta property="og:title" content="Or bleu Gabon — Catalogue WhatsApp" />
  <meta property="og:description" content="Cliquez sur le bouton pour ouvrir notre catalogue WhatsApp." />
  <meta property="og:type" content="website" />
  <style>
    :root{--gold:#D4AF37;--blue:#0F2742}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:#0B1E33;color:#F6F7F9}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{background:#0E243C;border:1px solid rgba(255,255,255,.08);border-radius:16px;max-width:720px;width:100%;padding:28px;box-shadow:0 10px 40px rgba(0,0,0,.25)}
    h1{margin:0 0 6px 0;font-size:1.6rem}
    p{opacity:.9;line-height:1.55}
    .cta{display:inline-block;margin-top:14px;padding:14px 20px;border-radius:10px;background:var(--gold);color:#0a2040;text-decoration:none;font-weight:700}
    .mini{opacity:.75;font-size:.9rem;margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Or bleu Gabon</h1>
      <p>Pour consulter notre <strong>catalogue WhatsApp</strong>, cliquez sur le bouton ci‑dessous.</p>
      <a class="cta" id="openBtn" href="https://wa.me/c/24104456922?text=Bonjour%2C%20je%20viens%20de%20Facebook%20et%20je%20veux%20voir%20le%20catalogue" target="_blank" rel="noopener">Ouvrir le catalogue WhatsApp</a>
      <p class="mini">Astuce : si WhatsApp Web ne s’ouvre pas sur ordinateur, scannez le QR code dans l’application mobile.</p>
      <p class="mini">© Or bleu Gabon</p>
    </div>
  </div>
  <script>
    // Ajoute les UTM de la page au message WhatsApp pour le tracking (facultatif)
    (function(){
      try{
        var params = new URLSearchParams(window.location.search);
        if(params.toString()){
          var a = document.getElementById('openBtn');
          var u = new URL(a.href);
          var baseText = (u.searchParams.get('text')||'').trim();
          var extra = params.toString();
          if(baseText) baseText += ' / ' + extra;
          else baseText = extra;
          u.searchParams.set('text', baseText);
          a.href = u.toString();
        }
      }catch(e){}
    })();
  </script>
</body>
</html>
